<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Rate Credit - Calcul REAL</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {font-family: Arial, sans-serif; max-width: 850px; margin: 40px auto; padding: 20px; background: #f5f5f5;}
        .calculator {background: white; padding: 35px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);}
        h1 {text-align: center; color: #2c3e50; margin-bottom: 30px;}
        .form-group {margin-bottom: 22px;}
        label {display: block; margin-bottom: 8px; font-weight: bold; color: #34495e;}
        input[type="number"] {width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 8px; font-size: 18px; box-sizing: border-box;}
        .radio-group {display: flex; gap: 40px; margin: 20px 0; font-size: 18px;}
        .plus-option {background: #e8f5e9; padding: 20px; border-radius: 12px; margin: 25px 0; border-left: 6px solid #27ae60;}
        .results {margin-top: 35px; padding: 30px; background: #f8f9fa; border-radius: 12px; border-left: 6px solid #27ae60;}
        .highlight {font-size: 28px; font-weight: bold; color: #27ae60;}
        .big-price {font-size: 38px; font-weight: bold; color: #e74c3c;}
        .old-price {text-decoration: line-through; color: #95a5a6; font-size: 22px; margin-left: 15px;}
        .magazin {background: #fef9e7; padding: 25px; border-radius: 12px; margin: 30px 0; border-left: 6px solid #f39c12;}
        .magazin strong {color: #d35400; font-size: 21px;}
        .profit {color: #27ae60; font-weight: bold; font-size: 24px;}
        .pierdere {color: #c0392b; font-weight: bold;}
        button {background: #27ae60; color: white; padding: 16px 40px; border: none; border-radius: 8px; font-size: 19px; cursor: pointer; font-weight: bold;}
        button:hover {background: #219653;}
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator Rate Credit - Calcul 100% Real</h1>
        
        <div class="form-group">
            <label>Perioada credit:</label>
            <div class="radio-group">
                <div><input type="radio" id="luni6" name="perioada" value="6" checked><label for="luni6">6 luni</label></div>
                <div><input type="radio" id="luni12" name="perioada" value="12"><label for="luni12">12 luni</label></div>
            </div>
        </div>

        <div class="form-group">
            <label>Valoare totală produs (LEI):</label>
            <input type="number" id="sumaTotala" value="100000" min="1000" step="100">
        </div>

        <div class="form-group">
            <label>Avans client (LEI):</label>
            <input type="number" id="avans" value="40000" min="0" step="100">
        </div>

        <div class="plus-option">
            <label>
                <input type="checkbox" id="plusOption" style="transform:scale(1.6); margin-right:15px;">
                <strong>Opțiune + activată</strong> (+7% la 6 luni / +9% la 12 luni)
            </label>
        </div>

        <button onclick="calculeaza()">Calculează</button>

        <div id="rezultate" class="results" style="display:none;">
            <h2>Rezultatul pentru client</h2>

            <div id="pretFinalClient" style="display:none; margin:25px 0; padding:25px; background:#fff3cd; border-radius:12px; text-align:center;">
                <div style="font-size:22px; color:#856404; margin-bottom:12px;">Prețul final plătit de client:</div>
                <div class="big-price" id="pretTotalClient">0</div>
                <span class="old-price" id="pretInitialVechi">0</span>
            </div>

            <div style="margin:18px 0; font-size:19px;">
                Suma creditată (fără +): <strong id="sumaCreditata">0</strong> LEI
            </div>

            <div style="margin:28px 0;" class="highlight">
                Suma totală de rambursat de client: <span id="sumaFinala">0</span> LEI
            </div>

            <div style="margin:15px 0; font-size:21px;">
                Rata lunară: <strong id="rataLunara">0</strong> LEI
            </div>

            <!-- SECȚIUNE MAGAZIN - CALCUL REAL -->
            <div class="magazin">
                <strong>Tu (magazinul) primești în cont de la bancă:</strong><br><br>
                <div style="font-size:32px; color:#d35400; margin:10px 0;">
                    <span id="sumaIncasata">0</span> LEI
                </div>
                <div style="font-size:20px; line-height:1.8;">
                    <span id="detaliuBanca"></span><br>
                    <span id="profitReal"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculeaza() {
            const sumaTotala = parseFloat(document.getElementById('sumaTotala').value) || 0;
            const avans = parseFloat(document.getElementById('avans').value) || 0;
            const perioada = parseInt(document.querySelector('input[name="perioada"]:checked').value);
            const plusActiv = document.getElementById('plusOption').checked;

            const sumaCreditata = Math.max(sumaTotala - avans, 0);
            let sumaCuPlus = sumaCreditata;

            if (plusActiv) {
                const procentClient = perioada === 6 ? 7 : 9;
                sumaCuPlus = sumaCreditata * (1 + procentClient / 100);
            }

            const rataLunara = sumaCuPlus / perioada;
            const pretTotalClient = sumaCuPlus + avans;

            // BANCA ÎȚI SCade comisionul din suma CU +
            const comisionBanca = perioada === 6 ? 4.5 : 7.5;
            const sumaIncasata = sumaCuPlus * (1 - comisionBanca / 100);
            const profitReal = sumaIncasata - sumaCreditata;

            // Fără Opțiunea +
            const sumaFaraPlus = sumaCreditata * (1 - comisionBanca / 100);
            const diferentaVsFaraPlus = sumaIncasata - sumaFaraPlus;

            // Afisare
            document.getElementById('sumaCreditata').textContent = sumaCreditata.toFixed(0);
            document.getElementById('sumaFinala').textContent = sumaCuPlus.toFixed(0);
            document.getElementById('rataLunara').textContent = rataLunara.toFixed(0);

            if (plusActiv) {
                document.getElementById('pretTotalClient').textContent = pretTotalClient.toFixed(0) + ' LEI';
                document.getElementById('pretInitialVechi').textContent = sumaTotala.toFixed(0) + ' LEI';
                document.getElementById('pretFinalClient').style.display = 'block';
            } else {
                document.getElementById('pretFinalClient').style.display = 'none';
            }

            document.getElementById('sumaIncasata').textContent = sumaIncasata.toFixed(0);

            if (plusActiv) {
                document.getElementById('detaliuBanca').innerHTML = `Banca îți virează ${sumaCuPlus.toFixed(0)} × (100% − ${comisionBanca}%)`;
                document.getElementById('profitReal').innerHTML = `<span class="profit">Profitul tău real: +${profitReal.toFixed(0)} LEI</span><br>
                    Față de creditul standard câștigi +${diferentaVsFaraPlus.toFixed(0)} LEI`;
            } else {
                document.getElementById('detaliuBanca').innerHTML = `Banca îți scade ${comisionBanca}% din suma creditată`;
                document.getElementById('profitReal').innerHTML = `Primești doar ${sumaFaraPlus.toFixed(0)} LEI (pierzi ${(sumaCreditata - sumaFaraPlus).toFixed(0)} LEI)`;
            }

            document.getElementById('rezultate').style.display = 'block';
        }

        document.querySelectorAll('input').forEach(el => {
            el.addEventListener('input', calculeaza);
            el.addEventListener('change', calculeaza);
        });

        window.onload = calculeaza;
    </script>
</body>
</html>
