<!DOCTYPE html>
<html lang="ro" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alege Brandul</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="icon" href="data:,">
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="max-w-4xl w-full" x-data="app()">
<div class="text-center mb-12">
  <a href="https://motoland.md" target="_blank">
    <img src="logos/logo.svg"
         alt="MOTOLAND - Magazin piese & accesorii moto"
         class="mx-auto h-20 md:h-28 lg:h-32 object-contain drop-shadow-lg hover:drop-shadow-2xl transition-all">
  </a>
</div>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8">
      <template x-for="brand in brands" :key="brand.name">
        <a :href="brand.link"
           class="group block transform hover:scale-105 transition-all duration-300">
          <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl p-8 flex flex-col items-center justify-center h-48 border border-gray-100">
            <img :src="brand.logo"
                 :alt="brand.name + ' logo'"
                 class="max-h-24 max-w-full object-contain mb-4 grayscale group-hover:grayscale-0 transition-all">
            <span class="text-lg font-semibold text-gray-700 group-hover:text-gray-900">
              <span x-text="brand.name"></span> →
            </span>
          </div>
        </a>
      </template>
    </div>
    <p class="text-center text-gray-500 mt-12 text-sm">
      Click pe logo-ul brandului pentru a continua
    </p>
  </div>
  <script>
    function app() {
      return {
        brands: [],
        async init() {
          try {
            const res = await fetch('pricelist.json');
            this.brands = await res.json();
          } catch (e) {
            // fallback static dacă nu încarcă greșit
            this.brands = [
              { name: "Nike", link: "https://nike.com/ro", logo: "assets/logos/nike.svg" },
              { name: "Adidas", link: "https://adidas.ro", logo: "assets/logos/adidas.svg" }
            ];
          }
        }
      }
    }
  </script>
</body>
</html>
