<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Căutare Prețuri Piese - MOTOLAND</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="icon" href="data:,">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <header class="bg-white shadow-sm border-b py-5 text-center">
    <img src="logos/logo.svg" alt="MOTOLAND" class="h-10 mx-auto">
  </header>

  <main class="flex-1 max-w-2xl mx-auto w-full px-6 py-10">
    <div x-data="priceSearch()">

      <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">
        Căutare Prețuri Piese China & Agro
      </h1>
      <p class="text-center text-gray-600 mb-8 text-sm">
        Scrie câteva cuvinte din denumire (ex: amortizor thunder, lant 520, placute)
      </p>

      <!-- Input simplu și curat -->
      <input 
        type="text"
        x-model.debounce.300ms="query"
        placeholder="Caută piesă..."
        class="w-full px-5 py-4 text-lg border border-gray-300 rounded-xl focus:border-gray-600 focus:outline-none mb-8"
        autofocus
      >

      <!-- Lista compactă cu bifă verde -->
      <div x-show="results.length > 0" class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
        <div class="bg-green-50 border-b border-green-200 px-6 py-3 flex items-center gap-2">
          <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          <span class="font-medium text-green-800">Rezultate găsite: <span x-text="results.length"></span></span>
        </div>

        <ul class="divide-y divide-gray-200">
          <template x-for="item in results" :key="item.name">
            <li class="px-6 py-4 hover:bg-gray-50 transition flex items-center justify-between">
              <div class="flex items-center gap-3">
                <svg class="w-5 h-5 text-green-600 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span class="text-gray-800 font-medium" x-text="item.name"></span>
              </div>
              <span class="text-xl font-bold text-gray-900" x-text="formatPrice(item.price) + ' LEI'"></span>
            </li>
          </template>
        </ul>
      </div>

      <!-- Niciun rezultat -->
      <div x-show="query && results.length === 0" class="text-center py-12 text-gray-500">
        <p class="text-lg">Niciun rezultat găsit</p>
        <p class="text-sm mt-1">Încearcă alte cuvinte</p>
      </div>

      <!-- Fără căutare -->
      <div x-show="!query" class="text-center text-gray-400 py-12">
        <p>Începe să scrii pentru a vedea prețurile</p>
      </div>

    </div>
  </main>

  <script>
    function priceSearch() {
      return {
        query: '',
        results: [],
        allItems: [],

        init() {
          fetch('price.json?t=' + Date.now())
            .then(r => r.json())
            .then(data => {
              this.allItems = data;
              this.$watch('query', () => this.search());
            })
            .catch(() => this.results = []);
        },

        search() {
          if (!this.query.trim()) {
            this.results = [];
            return;
          }

          const terms = this.query.toLowerCase().trim().split(/\s+/).filter(t => t.length > 1);

          this.results = this.allItems
            .filter(item => {
              const name = item.name.toLowerCase();
              return terms.every(term => name.includes(term));
            })
            .sort((a, b) => a.name.localeCompare(b.name))
            .slice(0, 100); // maxim 100 rezultate pentru viteză
        },

        formatPrice(price) {
          if (!price && price !== 0) return '—';
          return Number(price).toLocaleString('ro-RO');
        }
      }
    }
  </script>
</body>
</html>
